<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>htmlForm</title>
    <link rel="stylesheet" href="/manual.css" />
  </head>
  <body>
    <h1>HTMLフォームを作成する</h1>
    <div class="menubar"><a href="/">HOME</a></div>
    <br />
    <form method="POST" action="/htmlForm/">
        <div class="form_row"><label>formタグの属性 <input type="text" name="attrs" /></label> (例) {"method":"POST"}</div>
        <div class="form_row"><label>１列目の内容 <input type="text" name="captions" size="80" /></label> (例) ["名前",""]</div>
        <div class="form_row"><label>２列目の内容 <input type="text" name="controls" size="80" /></label> (例) ["&lt;input type=\"text\" name=\"name\" />","&lt;button type=\"submit\">submit&lt;/button>"]</div>
        <div class="form_row" style="margin-left:10%;"><label><input type="submit" value="submit" /></div>
    </form>
    <br />
    <p style="text-align:center;font-size:2em;color:fuchsia;">(*result*)</p>
  </body>
</html>
